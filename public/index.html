<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyCaseBuilder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div id="nav" class="navbar navbar-default navbar-fixed-top">
        <div class="menu" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <a style="margin-left: 20px; background: lightblue;" href="/">Save your designs</a>
        <h2 style="text-align: center;">MyCaseBuilders</h2>

        <a style="margin-right: 180px; margin-top: -40px;  float: right;" href="/login">LOGIN</a>
        <a style="margin-right: 20px; margin-top: -40px;  float: right;" href="/contact">CREATE ACCOUNT</a>
    </div>
    <div id='inline'>

        <div id="left">
            <div class="tab">
                <button class="tablinks" id="defaultOpen">Library</button>
                <button class="tablinks">Photo Tracer</button>
                <button class="tablinks">Rect</button>
                <button class="tablinks">Circle</button>
                <button class="tablinks">Draw</button>
                <button class="tablinks">Settings</button>
            </div>
        </div>

        <div id="middle">
            <canvas style="margin-left: 230px; margin-top: 70px;" id='myCanvas' width="835" height="520" class="myCanv">
            </canvas>
            <!-- <div id="container" style="border: 1px solid gray;">
                <canvas id='myCanvas' class="myCanv"></canvas>
            </div> -->
        </div>

        <div id='right'>
            <div class="tab">
                <button class="tablinks" id="defaultOpen">Properties Panel</button>
                <input style="margin-left: 20px;" type="file" id="myfile" name="myfile"><br><br>
                <hr>
                <div>
                    <input id="shape_name" type="text" placeholder="Unnamed Shape" autocomplete="off"
                        style="margin-left: 20px; width: 220px;" />
                    <label style="margin-left: 20px;" for="">160mm X 89mm X 100mm</label>
                </div>
                <hr>
                <div>
                    <ul class="properties">
                        <li><a>Clone</a></li>
                        <li><a>Tools</a></li>
                        <li><a>Align</a></li>
                        <li><a>Delete</a></li>
                    </ul>
                </div>
                <hr>
                <div>
                    <table style="margin-left: 20px;">
                        <h3 style="margin-left: 20px;">Position</h3>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                            <th>Angle</th>
                        </tr>
                        <tr>
                            <td>
                                <input id="x-axis" value="0" type="number" autocomplete="off" style="width: 50px;" />
                            </td>
                            <td>
                                <input id="y-axis" value="0" type="number" autocomplete="off" style="width: 50px;" />
                            </td>
                            <td>
                                <input id="angle" value="0" type="number" autocomplete="off" style="width: 50px;" />
                            </td>
                        </tr>
                        <tr>
                            <th>Length</th>
                            <th>Width</th>
                            <th>Depth</th>
                        </tr>
                        <tr>
                            <td>
                                <input id="length" value="0" type="number" autocomplete="off" style="width: 50px;" />
                            </td>
                            <td>
                                <input id="width" value="0" type="number" autocomplete="off" style="width: 50px;" />
                            </td>
                            <td>
                                <input id="depth" value="0" type="number" autocomplete="off" style="width: 50px;" />
                            </td>
                        </tr>

                    </table>
                    <hr>
                    <h3 style="margin-left: 20px;">Tray/Layer</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js" async defer></script>
    <script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>
    <script src="https://unpkg.com/merge-images"></script>
    <script src="https://www.marvinj.org/releases/marvinj-0.9.js"></script>
    <script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
</body>

</html>
